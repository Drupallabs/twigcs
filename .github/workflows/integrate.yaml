name: "Integrate"

on:
  pull_request:
    types:
      - "opened"
      - "reopened"
  push:
  release:
    types:
      - "opened"
      - "reopened"

jobs:
  tests:
    name: "Tests"

    runs-on: "${{ matrix.operating-system }}"

    strategy:
      matrix:
        operating-system:
          - "ubuntu-latest"
          - "macos-latest"

        php-version:
          - "7.4"
          - "8.0"
          - "8.1"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Setup PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"

      - name: "Install dependencies"
        run: "composer -n install"

      - name: "Launch test"
        run: "bin/phpunit"
